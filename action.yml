name: 'Basic checks'
description: 'Basic Vue checks & builds for the template'
runs:
  using: "composite"
  steps:
    - name: Setup mise
      uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
    - name: Install dependencies
      run: bun install
      shell: bash
    - run: bun run lint:js:all
      shell: bash
    - run: bun run lint:css:all
      shell: bash
    - run: bun run tsc
      shell: bash
    - run: bun run build
      shell: bash
